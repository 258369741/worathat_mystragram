<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <h1>Mystagram</h1>
    <div class="a">
    <input type="text" class ="search" placeholder="Seach photos">
    </div>
    <br>
    <br>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
        id="spacing"
        type="range"
        name="spacing"
        min="0"
        max="100"
        value="0"
        data-sizing="px"
        />
        <label for="blur">Blur:</label>
        <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
        />
       
        
        <label for="color">Color:</label>
        <input
        id="color"
        type="color"
        name="base"
        value="#000000"
        /><div class="opabox">
            <input type= "checkbox"
            class="checkbox" id="checkbox"> 
            <label for="checkbox"
            class="label">
                <div class="ball"></div>
            </label>
        </div>
    </div><br><br>
    <div class ="garally" > 
        <script src="./index.js"></Script>
    </div>
</body>
</html>
